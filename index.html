<!DOCTYPE html>
<html>

<head>
  <title>Momentum</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="clock">
    <h1>00:00:00</h1>
  </div>

  <form class="username-form">
    <input type="text" placeholder="What is your name?" />
  </form>
  <h4 class="greetings"></h4>

  <form class="todo-form">
    <input type="text" placeholder="Write a to do" />
  </form>
  <ul class="todo-list"></ul>

  <div class="weather">
    <span class="weather__icon"></span>
    <span class="weather__temperature"></span>
    <span class="weather__description"></span>
    <span class="weather__location"></span>
  </div>



  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymos"></script>
</body>

</html>
